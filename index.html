<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg">
</head>
<body>
    <header>
        <span>🌡️<span id="temperature">--</span>°C</span>
        <span>☁️<span id="cloud">--</span>%</span>
        <span>💧<span id="precipitation">--</span>mm</span>
        <span>🌬️<span id="wind">--</span>km/h</span>
    </header>
    <menu>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="">
        <img src="https://cdn.logojoy.com/wp-content/uploads/20220329171731/tiktok-social-media-app-logo.jpg" alt="">
        <img src="https://prod2-sprcdn-assets.sprinklr.com/50400/2b4a85a6-48ef-40a9-a912-d1e1a3375e68-226396087/Snapchat-logo.jpg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-VN8brhy7ldPuFwQO_3olR4fE-2KvXPmjXA&s" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeHq-vaUK8MlOy8sPlCE5cHlSF9w7jUJ6YDQ&s" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1200px-Gmail_icon_%282020%29.svg.png" alt="">
        <img src="https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHHFT949fUipzkiFOBH3fAiZZUCdYojwUyX2aTonS1aIwMrx6NUIsHfUHSLzjGJFxxsG72wAo9EWJR4yQWyJJaDb6rYcBtJvTvH3UoAS4JFNDaxGhmKNaMwgElLURlRFeVkLCjkfnXmWtINWZIrPGYq0-&format=source" alt="">
    </menu>
    <footer>
        <input type="number" placeholder="Latitude" id="latitude_input">
        <input type="number" name="longitude" placeholder="Longitude" id="longitude_input">
        <input type="time" name="time" placeholder="Time" id="time_input">
        <input type="number" name="temperature" placeholder="Temperature" id="temperature_input">
        <input type="number" placeholder="Cloud" id="cloud_input">
        <input type="number" placeholder="Precipitation" id="precipitation_input">
        <input type="number" name="wind" placeholder="Wind Speed" id="wind_input">
        <input type="button" onclick="getWeather()" value="Update">
    </footer>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="index.js"></script>
</body>
</html>
